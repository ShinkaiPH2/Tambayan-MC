<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambayan MC | Join the Craft</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Vibrant Palette */
            --grass-top: #57cf5c;
            --grass-side: #4ade80;
            --dirt: #8b5e3c;
            --stone: #7d7d7d;
            --stone-dark: #666666;
            --sky-top: #38bdf8;
            --sky-bottom: #bae6fd;
            --text-light: #ffffff;
            --planar-shadow: 8px 8px 0px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            color: var(--text-light);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- CLOUDS --- */
        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            width: 150px;
            height: 60px;
            animation: floatCloud 25s linear infinite;
        }

        .cloud::after {
            content: '';
            position: absolute;
            top: -30px;
            left: 20px;
            width: 60px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
        }

        .c1 { top: 10%; left: -20%; animation-duration: 30s; }
        .c2 { top: 25%; left: -10%; transform: scale(0.6); animation-duration: 45s; animation-delay: 5s; }
        .c3 { top: 5%; left: -30%; transform: scale(1.2); animation-duration: 35s; animation-delay: 10s; }

        /* --- HERO SECTION --- */
        .hero {
            position: relative;
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 100px; /* Space for the ground */
        }

        .main-title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            line-height: 1.2;
            color: #fff;
            text-shadow: 
                6px 6px 0px #000,
                -2px -2px 0px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            letter-spacing: -2px;
            animation: bounceText 4s ease-in-out infinite;
        }

        .cta-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .discord-btn {
            background: #5865F2; /* Discord Color */
            color: white;
            padding: 20px 40px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.4);
            transition: var(--transition);
            position: relative;
        }

        .discord-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px rgba(0,0,0,0.4);
            background: #4752c4;
        }

        .discord-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px rgba(0,0,0,0.4);
        }

        /* --- UPDATED STATUS PILL --- */
        .status-pill {
            display: flex;
            align-items: center;
            gap: 15px; /* Space between dot and text */
            background: #4f46e5; /* The Indigo/Purple color */
            padding: 16px 24px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            
            /* The "Blocky" Look */
            border: 4px solid #000;
            border-radius: 0px; /* Sharp corners */
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
        }
        
        .status-value {
            color: #fff;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        /* --- WORLD CHUNK (The Ground) --- */
        .world-chunk {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            display: flex;
            flex-direction: column;
            z-index: 5;
        }

        .layer-grass {
            height: 40px;
            background-color: var(--grass-side);
            background-image: linear-gradient(to right, rgba(0,0,0,0.1) 50%, transparent 50%);
            background-size: 40px 100%;
            border-top: 10px solid var(--grass-top);
            position: relative;
        }
        
        /* Pixel Grass overhang */
        .layer-grass::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background-image: linear-gradient(to right, var(--grass-side) 70%, transparent 30%);
            background-size: 20px 100%;
        }

        .layer-dirt {
            height: 60px;
            background-color: var(--dirt);
            /* Creating pixel noise pattern */
            background-image: 
                radial-gradient(circle, rgba(0,0,0,0.2) 20%, transparent 20%),
                radial-gradient(circle, rgba(0,0,0,0.2) 20%, transparent 20%);
            background-position: 0 0, 20px 20px;
            background-size: 40px 40px;
        }

        .layer-stone {
            flex-grow: 1;
            background-color: var(--stone);
            background-image: 
                linear-gradient(45deg, var(--stone-dark) 25%, transparent 25%, transparent 75%, var(--stone-dark) 75%, var(--stone-dark)),
                linear-gradient(45deg, var(--stone-dark) 25%, transparent 25%, transparent 75%, var(--stone-dark) 75%, var(--stone-dark));
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
        }

        /* --- MOBS --- */
        .mob {
            position: absolute;
            z-index: 6;
            filter: drop-shadow(5px 5px 0px rgba(0,0,0,0.3));
            transition: transform 0.1s;
        }

        .mob svg { width: 100%; height: auto; }

        /* Bee */
        .bee {
            top: 15%;
            left: 15%;
            width: 100px;
            animation: hoverBee 3s ease-in-out infinite;
        }

        /* Pig */
        .pig {
            bottom: 165px; /* Sit on top of grass */
            right: 15%;
            width: 120px;
            animation: bouncePig 4s infinite;
        }

        /* Creeper */
        .creeper {
            bottom: 165px;
            right: 5%;
            width: 100px;
        }

        /* Axolotl */
        .axolotl {
            bottom: 10px; /* Underground/Water area simulation */
            left: 5%;
            width: 150px;
            z-index: 7; /* In front of stone */
        }

        /* --- ANIMATIONS --- */
        @keyframes floatCloud {
            0% { transform: translateX(-150px); }
            100% { transform: translateX(100vw); }
        }

        @keyframes bounceText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes hoverBee {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes bouncePig {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            55% { transform: translateY(0); }
            60% { transform: translateY(-5px); }
        }

        /* Mobile */
        @media (max-width: 768px) {
            .bee { width: 60px; top: 10%; }
            .pig { width: 80px; right: 20%; }
            .creeper { width: 70px; }
            .axolotl { width: 100px; bottom: 20px; }
            .world-chunk { height: 120px; }
            .layer-dirt { height: 30px; }
            .pig, .creeper { bottom: 110px; }
        }
    </style>
</head>
<body>

    <div class="clouds-container">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
    </div>

    <div class="mob bee">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="20" y="30" width="60" height="40" fill="#fbbf24" stroke="black" stroke-width="4"/> <rect x="35" y="30" width="10" height="40" fill="black"/> <rect x="55" y="30" width="10" height="40" fill="black"/> <rect x="30" y="10" width="20" height="20" fill="#e0f2fe" stroke="black" stroke-width="3"/> <rect x="25" y="35" width="5" height="5" fill="black"/> <rect x="75" y="45" width="10" height="5" fill="black"/> </svg>
    </div>

    <div class="mob pig">
        <svg viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
            <rect x="20" y="20" width="60" height="40" fill="#f9a8d4" stroke="black" stroke-width="3"/> <rect x="10" y="20" width="30" height="30" fill="#f9a8d4" stroke="black" stroke-width="3"/> <rect x="15" y="35" width="10" height="8" fill="#db2777"/> <rect x="15" y="25" width="4" height="4" fill="black"/> <rect x="25" y="25" width="4" height="4" fill="black"/> <rect x="25" y="60" width="10" height="15" fill="#f9a8d4" stroke="black" stroke-width="3"/> <rect x="65" y="60" width="10" height="15" fill="#f9a8d4" stroke="black" stroke-width="3"/> </svg>
    </div>

    <div class="mob creeper">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="25" y="10" width="50" height="50" fill="#4ade80" stroke="black" stroke-width="3"/>
            <rect x="35" y="60" width="30" height="30" fill="#4ade80" stroke="black" stroke-width="3"/>
            <rect x="35" y="25" width="10" height="10" fill="black"/>
            <rect x="55" y="25" width="10" height="10" fill="black"/>
            <rect x="45" y="35" width="10" height="15" fill="black"/>
            <rect x="35" y="45" width="30" height="5" fill="black"/>
            <rect x="35" y="45" width="5" height="10" fill="black"/>
            <rect x="60" y="45" width="5" height="10" fill="black"/>
        </svg>
    </div>

    <div class="mob axolotl">
        <svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
            <rect x="20" y="20" width="80" height="40" fill="#f472b6" stroke="black" stroke-width="3"/>
            <rect x="35" y="35" width="8" height="8" fill="#000"/>
            <rect x="75" y="35" width="8" height="8" fill="#000"/>
            <rect x="10" y="10" width="15" height="15" fill="#db2777"/>
            <rect x="95" y="10" width="15" height="15" fill="#db2777"/>
        </svg>
    </div>

    <section class="hero">
        <h1 class="main-title">TAMBAYAN MC</h1>
        
        <div class="cta-container">
            <button class="discord-btn" onclick="window.open('https://discord.gg/WafHkxt8Pg', '_blank')>Join Discord</button>
            
            <div class="status-pill">
                <div class="status-dot"></div>
                <div>
                    <span class="status-value">68 UNIQUE PLAYERS</span>
                </div>
            </div>
        </div>
    </section>

    <div class="world-chunk">
        <div class="layer-grass"></div>
        <div class="layer-dirt"></div>
        <div class="layer-stone"></div>
    </div>

    <script>
        // Interactive Mouse Movement for Parallax
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            const title = document.querySelector('.main-title');
            const bee = document.querySelector('.bee');
            const clouds = document.querySelectorAll('.cloud');

            title.style.transform = `translate(${x}px, ${y}px)`;
            
            // Bee moves opposite to mouse
            bee.style.transform = `translate(${-x * 2}px, ${-y * 2}px)`;

            // Clouds shift slightly
            clouds.forEach(cloud => {
                cloud.style.transform = `translateX(${x}px)`;
            });
        });

        // Button Click Effect
        const btn = document.querySelector('.discord-btn');
        btn.addEventListener('mousedown', () => {
            btn.style.transform = 'translate(2px, 2px)';
            btn.style.boxShadow = '2px 2px 0px rgba(0,0,0,0.4)';
        });
        btn.addEventListener('mouseup', () => {
            btn.style.transform = 'translate(-4px, -4px)';
            btn.style.boxShadow = '12px 12px 0px rgba(0,0,0,0.4)';
        });
    </script>
</body>
</html>
